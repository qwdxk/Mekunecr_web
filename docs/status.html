<!DOCTYPE html>
<html>
<head>
    <title>检查申请状态</title>
    <script>
        function getUrlParameter(name) {
            name = name.replace(/[\[\]]/g, '\\$&');
            var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)');
            var results = regex.exec(window.location.search);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, ' '));
        }
        
        function checkStatus() {
            var clientId = getUrlParameter('client_id');
            if (clientId) {
                // 模拟状态检查
                var status = "pending"; // 默认状态
                var statusText = "申请处理中，请稍后检查";
                
                // 这里应该从GitHub获取真实状态
                // 目前使用模拟数据
                if (clientId.includes("app_")) {
                    status = "pending";
                    statusText = "申请处理中";
                }
                
                document.getElementById('status').innerHTML = 
                    '<h2>申请状态</h2>' +
                    '<p>申请ID: ' + clientId + '</p>' +
                    '<p>状态: ' + statusText + '</p>';
            } else {
                document.getElementById('status').innerHTML = 
                    '<h2>未提供申请ID</h2>';
            }
        }
        
        window.onload = checkStatus;
    </script>
</head>
<body>
    <div id="status">
        <h2>检查状态中...</h2>
    </div>
</body>
</html>
