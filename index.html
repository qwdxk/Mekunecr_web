<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q星空wd的个人网站</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Rajdhani:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #191919;
            --accent-color: #00f497;
            --text-color: #e0e0e0;
            --border-color: #333;
        }

        body {
            background-color: var(--primary-color);
            color: var(--text-color);
            font-family: 'Rajdhani', sans-serif;
            line-height: 1.6;
            overflow-x: hidden;
        }

        .grid-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background-color: var(--primary-color);
            background-image: 
                linear-gradient(rgba(0, 244, 151, 0.07) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 244, 151, 0.07) 1px, transparent 1px);
            background-size: 40px 40px;
            animation: gridMove 30s linear infinite;
        }

        @keyframes gridMove {
            0% {
                background-position: 0 0;
            }
            100% {
                background-position: 40px 40px;
            }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        header {
            padding: 100px 0 60px;
            text-align: center;
            position: relative;
            overflow: hidden;
            border-bottom: 2px solid var(--border-color);
        }

        .header-glow {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(0, 244, 151, 0.15) 0%, transparent 70%);
            z-index: -1;
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 4rem;
            font-weight: 900;
            color: #fff;
            margin-bottom: 20px;
            text-shadow: 0 0 15px rgba(0, 244, 151, 0.7);
            letter-spacing: 3px;
            text-transform: uppercase;
        }

        .subtitle {
            font-size: 1.3rem;
            color: #b0b0b0;
            max-width: 600px;
            margin: 0 auto 30px;
            font-weight: 500;
            letter-spacing: 1px;
        }

        .accent-line {
            height: 4px;
            width: 120px;
            background: var(--accent-color);
            margin: 0 auto 30px;
            box-shadow: 0 0 12px rgba(0, 244, 151, 0.8);
        }

        .section {
            padding: 70px 0;
            border-bottom: 2px solid var(--border-color);
        }

        h2 {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.5rem;
            margin-bottom: 40px;
            color: #fff;
            position: relative;
            display: inline-block;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        h2:after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 0;
            width: 60%;
            height: 3px;
            background: var(--accent-color);
            box-shadow: 0 0 10px rgba(0, 244, 151, 0.8);
        }

        .content-box {
            background: rgba(25, 25, 25, 0.8);
            border: 2px solid var(--border-color);
            padding: 30px;
            margin-bottom: 30px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 0 rgba(0, 244, 151, 0);
        }

        .content-box:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 244, 151, 0.1), transparent);
            transition: left 0.7s;
        }

        .content-box:hover:before {
            left: 100%;
        }

        .content-box:hover {
            border-color: var(--accent-color);
            box-shadow: 0 0 20px rgba(0, 244, 151, 0.2);
        }

        .game-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            padding: 30px;
        }

        .game-icon {
            width: 100px;
            height: 100px;
            background: rgba(0, 244, 151, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            border: 2px solid var(--border-color);
            position: relative;
            overflow: hidden;
        }

        .game-icon img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .game-icon:after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(0, 244, 151, 0.1), transparent);
            transform: rotate(45deg);
            transition: all 0.5s;
        }

        .game-icon:hover:after {
            transform: rotate(45deg) translate(50%, 50%);
        }

        .btn {
            display: inline-block;
            padding: 14px 30px;
            background: transparent;
            border: 2px solid var(--accent-color);
            color: var(--accent-color);
            text-decoration: none;
            font-family: 'Orbitron', sans-serif;
            font-weight: 600;
            letter-spacing: 2px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            z-index: 1;
            text-transform: uppercase;
            font-size: 0.9rem;
        }

        .btn:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: var(--accent-color);
            transition: left 0.3s;
            z-index: -1;
        }

        .btn:hover {
            color: var(--primary-color);
        }

        .btn:hover:before {
            left: 0;
        }

        footer {
            padding: 50px 0;
            text-align: center;
            color: #888;
            font-size: 0.9rem;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 25px;
            margin-top: 25px;
        }

        .social-link {
            color: #b0b0b0;
            font-size: 1.5rem;
            transition: color 0.3s;
            text-decoration: none;
            border: 1px solid var(--border-color);
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .social-link:hover {
            color: var(--accent-color);
            border-color: var(--accent-color);
        }

        .qq-group {
            margin-top: 20px;
            font-size: 1.1rem;
            color: var(--accent-color);
            font-family: 'Orbitron', sans-serif;
            letter-spacing: 1px;
        }

        .tech-border {
            position: relative;
            padding: 3px;
            background: linear-gradient(90deg, transparent, var(--accent-color), transparent);
            margin: 30px 0;
        }

        .tech-border:before, .tech-border:after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            border: 2px solid var(--accent-color);
        }

        .tech-border:before {
            top: -2px;
            left: -2px;
            border-right: none;
            border-bottom: none;
        }

        .tech-border:after {
            bottom: -2px;
            right: -2px;
            border-left: none;
            border-top: none;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.8rem;
            }
            
            .section {
                padding: 50px 0;
            }
            
            h2 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="grid-bg"></div>
    
    <div class="container">
        <header>
            <div class="header-glow"></div>
            <h1>Q星空wd</h1>
            <div class="accent-line"></div>
            <p class="subtitle">独立游戏开发者</p>
        </header>
        
        <section class="section">
            <h2>关于我</h2>
            <div class="content-box">
                <p>懒得写</p>
                <div class="tech-border"></div>
                <p>我的开发理念：懒</p>
            </div>
        </section>
        
        <section class="section">
            <h2>我的独立游戏</h2>
            <div class="content-box game-card">
                <div class="game-icon">
                    <img src="https://raw.githubusercontent.com/qwdxk/Mekunecr_web/main/mekunecr_icon.png" alt="通用学游戏图标">
                </div>
                <h3>通用学 (Mekunecr)</h3>
                <p>还在开发，懒得写</p>
                <!-- 您可以在此处添加游戏截图或更多详细信息 -->
            </div>
            <a href="#" class="btn">查看项目进展</a>
        </section>
        
        <section class="section">
            <h2>开发日志</h2>
            <div class="content-box">
                <h3>通用学开发笔记 #1</h3>
                <p>懒</p>
                <div class="tech-border"></div>
                <p>懒。</p>
                <!-- 您可以在此处添加开发日志内容 -->
            </div>
            <div class="content-box">
                <h3>独立游戏开发心得</h3>
                <p>懒</p>
                <!-- 您可以在此处添加更多日志内容 -->
            </div>
            <a href="#" class="btn">查看全部日志</a>
        </section>
        
        <section class="section">
            <h2>联系方式</h2>
            <div class="content-box">
                <p>如果有兴趣交流游戏开发或提供反馈，欢迎加入QQ群：</p>
                <div class="qq-group">QQ群：755796721</div>
                <div class="social-links">
                    <a href="#" class="social-link">G</a>
                    <a href="#" class="social-link">M</a>
                    <a href="#" class="social-link">S</a>
                </div>
            </div>
        </section>
        
        <footer>
            <p>© 2025 Q星空wd</p>
        </footer>
    </div>

    <script>
        // 增强机械风格的交互效果
        document.addEventListener('DOMContentLoaded', function() {
            const contentBoxes = document.querySelectorAll('.content-box');
            const techBorders = document.querySelectorAll('.tech-border');
            
            // 内容框入场动画
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.style.opacity = 1;
                        entry.target.style.transform = 'translateY(0)';
                    }
                });
            }, { threshold: 0.1 });
            
            contentBoxes.forEach(box => {
                box.style.opacity = 0;
                box.style.transform = 'translateY(30px)';
                box.style.transition = 'opacity 0.6s ease, transform 0.6s ease';
                observer.observe(box);
            });
            
            // 技术边框动画
            techBorders.forEach(border => {
                border.style.opacity = 0;
                border.style.transform = 'scaleX(0)';
                border.style.transition = 'opacity 0.8s ease, transform 0.8s ease';
                
                const borderObserver = new IntersectionObserver((entries) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            entry.target.style.opacity = 1;
                            entry.target.style.transform = 'scaleX(1)';
                        }
                    });
                }, { threshold: 0.5 });
                
                borderObserver.observe(border);
            });
            
            // 添加点击效果
            document.querySelectorAll('.btn').forEach(button => {
                button.addEventListener('click', function(e) {
                    e.preventDefault();
                    const ripple = document.createElement('span');
                    const rect = this.getBoundingClientRect();
                    const size = Math.max(rect.width, rect.height);
                    const x = e.clientX - rect.left - size/2;
                    const y = e.clientY - rect.top - size/2;
                    
                    ripple.style.width = ripple.style.height = size + 'px';
                    ripple.style.left = x + 'px';
                    ripple.style.top = y + 'px';
                    ripple.classList.add('ripple');
                    
                    this.appendChild(ripple);
                    
                    setTimeout(() => {
                        ripple.remove();
                    }, 600);
                });
            });
        });
    </script>
</body>
</html>
