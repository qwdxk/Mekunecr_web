name: 处理登录申请

on:
  # 监听新Issue的创建（游戏端通过Issue提交申请）
  issues:
    types: [opened, edited]
  
  # 手动触发工作流
  workflow_dispatch:
    inputs:
      action_type:
        description: '操作类型'
        required: true
        default: 'process'
        type: choice
        options:
        - process
        - cleanup
        - status

jobs:
  # 主任务：处理登录申请
  process-login-applications:
    runs-on: ubuntu-latest
    if: |
      github.event_name == 'workflow_dispatch' || 
      (github.event_name == 'issues' && contains(github.event.issue.title, '登录申请:'))
    
    steps:
    - name: 检出代码
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0

    - name: 设置Python环境
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: 处理登录申请
      id: process
      run: |
        echo "开始处理登录申请..."
        
        # 设置环境变量
        if [ "${{ github.event_name }}" = "issues" ]; then
          echo "处理新Issue申请"
          ISSUE_TITLE="${{ github.event.issue.title }}"
          ISSUE_BODY="${{ github.event.issue.body }}"
          ISSUE_NUMBER="${{ github.event.issue.number }}"
          echo "ISSUE_TITLE=$ISSUE_TITLE" >> $GITHUB_ENV
          echo "ISSUE_BODY=$ISSUE_BODY" >> $GITHUB_ENV
          echo "ISSUE_NUMBER=$ISSUE_NUMBER" >> $GITHUB_ENV
        else
          echo "手动触发工作流"
        fi
        
        # 执行Python处理脚本
        python3 .github/scripts/process_login_applications.py

    - name: 提交处理结果
      run: |
        git config --local user.email "github-actions@github.com"
        git config --local user.name "GitHub Actions"
        
        # 检查是否有文件变更
        if git diff-index --quiet HEAD --; then
          echo "没有变更需要提交"
        else
          git add .
          git commit -m "处理登录申请 [skip ci]"
          git push
          echo "变更已提交"
        fi

    - name: 更新Issue状态
      if: github.event_name == 'issues'
      run: |
        echo "更新Issue状态..."
        python3 .github/scripts/update_issue_status.py

  # 清理任务：定期清理过期申请
  cleanup-expired-applications:
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.action_type == 'cleanup'
    
    steps:
    - name: 检出代码
      uses: actions/checkout@v4

    - name: 清理过期申请
      run: |
        echo "清理过期登录申请..."
        python3 .github/scripts/cleanup_expired_applications.py

    - name: 提交清理结果
      run: |
        git config --local user.email "github-actions@github.com"
        git config --local user.name "GitHub Actions"
        git add .
        if git diff-index --quiet HEAD --; then
          echo "没有变更需要提交"
        else
          git commit -m "清理过期登录申请"
          git push
        fi
