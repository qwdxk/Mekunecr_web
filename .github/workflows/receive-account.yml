name: 接收和处理账号申请

on:
  push:
    paths:
      - 'pending_applications/*.json'
    branches: [main]

jobs:
  process-login-applications:
    runs-on: ubuntu-latest
    
    steps:
    - name: 检出代码
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0

    - name: 设置Python环境
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: 处理登录申请
      run: |
        echo "开始处理登录申请..."
        python3 process_login_applications.py

    - name: 提交更改
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add .
        if git diff-index --quiet HEAD --; then
          echo "没有变更需要提交"
        else
          git commit -m "处理登录申请"
          git push
        fi

