name: 处理账号申请

on:
  push:
    paths:
      - 'account.mue'
    branches: [ main ]

jobs:
  process-accounts:
    runs-on: ubuntu-latest
    
    steps:
    - name: 检出代码
      uses: actions/checkout@v3
      with:
        fetch-depth: 0
      
    - name: 设置Python环境
      uses: actions/setup-python@v3
      with:
        python-version: '3.9'
        
    - name: 处理账号申请
      run: |
        echo "=== 开始处理账号申请 ==="
        if [ -f "process_accounts.py" ]; then
          python process_accounts.py
          echo "处理完成"
        else
          echo "错误: process_accounts.py 文件不存在"
          exit 1
        fi
        
    - name: 提交处理结果
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add .
        if git diff-index --quiet HEAD --; then
          echo "没有变更需要提交"
        else
          git commit -m "自动处理账号申请 - $(date +'%Y-%m-%d %H:%M:%S')"
          git push
          echo "变更已提交"
        fi
        echo "=== 流程完成 ==="
